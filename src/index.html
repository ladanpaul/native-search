<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Native doctor search</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <section class="search">
        <button class="search__reset">Сбросить</button>
        <div class="input-wrapper">
          <input type="text" class="search__input" id="search" placeholder="Поиск">
        </div>
      </section>
      <section class="filter">
        <h4 class="filter-wrapper__title">
          Специальности врачей
        </h4>
        <ul class="tags">
          <!-- <li class="tag">
            <span>my first tag</span>
            <button class="delete-tag">
              <img src="./img/close.png" alt="delete">
            </button>
          </li> -->
        </ul>
        <div class="search">
          <div class="input-wrapper input-wrapper--autocomplete">
            <input type="text" id="search-autocomplete" class="search__input search__input--autocomplete"
              placeholder="Введите специальность...">
            <ul class="autocomplete-list hide" />
          </div>
        </div>
      </section>
    </header>
    <section class="doctors" />
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
