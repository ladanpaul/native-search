<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Native user search</title>
</head>

<body>

    <header class="header">

      </section>
    </header>
  </div>

  <script src="./js/script.js"></script>

</html>
